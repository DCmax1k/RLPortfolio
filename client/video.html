<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #vid {
            max-width: 80vw;
            max-height: 80vh;
        }
    </style>
</head>
<body style="background-color: #232323;">
    <div id="vid">

    </div>

    <script>
        const videoName = window.location.href.split('/')[4];

        const videoElement = document.getElementById('vid');
        videoElement.innerHTML = `<video width="100%" id="myVideo" loading='lazy'  preload="auto" type="video/mp4" playsinline controls="controls autoplay"  ><source id="videoSource" src="/videos/${videoName}.mov"  /></video>`;
      </script>
</body>
</html>
